{% extends "base_generic.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4><i class="bi bi-person-plus-fill"></i> Sign Up</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle-fill"></i> Sign Up</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
