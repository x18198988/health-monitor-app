<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill"></i> Health Monitor</a>
      
      <div class="d-flex align-items-center">
        <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light me-3">
          <i class="bi bi-moon-stars-fill"></i> Toggle Theme
        </button>

        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-3">
            <i class="bi bi-person-circle"></i> {{ user.username }}
          </span>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm" type="submit">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </form>
        {% else %}
          <a class="btn btn-light btn-sm me-2" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">
            <i class="bi bi-person-plus-fill"></i> Sign Up
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Dark Mode Script -->
  <script>
    const toggleTheme = () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-light');
      localStorage.setItem('theme', document.body.classList.contains('bg-dark') ? 'dark' : 'light');
    };
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('bg-dark', 'text-light');
      }
    };
  </script>
</body>
</html>
