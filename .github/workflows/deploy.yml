name: Deploy Django to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~
          if [ -d "health-monitor-app" ]; then
            cd health-monitor-app
            git pull origin main
          else
            git clone https://github.com/x18198988/health-monitor-app.git
            cd health-monitor-app
          fi

          # Create virtual environment with Python 3.11 if not exists
          if [ ! -d "venv" ]; then
            python3.11 -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          python manage.py migrate
          python manage.py collectstatic --noinput

          pkill gunicorn || true
          nohup venv/bin/gunicorn --bind 0.0.0.0:8000 health_monitor.wsgi:application > gunicorn.log 2>&1 &
